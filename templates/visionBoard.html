<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/visionBoard.css">
    <title>Document</title>
</head>
<body>
    
    <div id="target">
      <h1>my ビジョンボード</h1>

    <p>{{ board_name }}</p>
    <img src="{{ step1 }}" alt="">
    <img src="{{ step2 }}" alt="">
    <img src="{{ step3 }}" alt="">
    <br>
    <img src="{{ step4 }}" alt="">
    <img src="../static/img/icon.jpeg" alt="">
    <br>
    <p class="catch">キャッチコピーが入るかも</p>
    <img src="{{ step5 }}" alt="">
    <img src="{{ step6 }}" alt="">
    <img src="{{ step7 }}" alt="">

      <!-- <canvas id="board" width="800" height="800" style="border:4px solid" >
      </canvas>
    </div> -->

    <p>
    <a href="" id="ss" download="html_ss.png">スクリーンショット(document.body全体)をダウンロード</a>
    </p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
    <script>
    //ロードされた際の処理として実施：
    window.onload = function(){

      //HTML内に画像を表示
      html2canvas(document.getElementById("target"),{
        onrendered: function(canvas){
          //imgタグのsrcの中に、html2canvasがレンダリングした画像を指定する。
          var imgData = canvas.toDataURL();
          document.getElementById("result").src = imgData;
        }
      });

      //ボタンを押下した際にダウンロードする画像を作る
      html2canvas(document.body,{
        onrendered: function(canvas){
          //aタグのhrefにキャプチャ画像のURLを設定
          var imgData = canvas.toDataURL();
          document.getElementById("ss").href = imgData;
        }
      });

    }
    </script>
   
</body>
</html>
